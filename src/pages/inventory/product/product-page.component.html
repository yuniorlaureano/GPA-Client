<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Productos</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a
                routerLink="/inventory/product/form"
                class="btn btn-primary r-12"
              >
                <i class="fa fa-plus"></i> Registrar
              </a>
            </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- /.row -->
      <div class="row">
        <div class="col-12">
          <product-table
            [onDelete]="handleDelete"
            [onEdit]="handleEdit"
            [reloadTable]="reloadTable"
          />
        </div>
      </div>
      <!-- /.row -->
      <!-- END TYPOGRAPHY -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<gpa-confirm
  [isOpen]="isConfirmDeleteOpen"
  [onClose]="handleDeleteConfirmCancel"
  [onAccept]="handleDeleteConfirmed"
>
  <h3 title>Eliminar categoría</h3>
  <p body>
    Está seguro que desea eliminar el producto:
    <strong>{{ selectedProduct?.code + " " + selectedProduct?.name }}</strong>
  </p>
</gpa-confirm>
