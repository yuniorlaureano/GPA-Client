<gpa-modal [isOpen]="isOpen" [onClose]="handleClose" [onSave]="handleSubmit">
  <h4 title>Ubicaciones de los productos</h4>
  <div body>
    <form [formGroup]="form">
      <div class="card-body">
        <div class="form-group">
          <label for="code">*Código</label>
          <input
            type="text"
            class="form-control"
            id="code"
            formControlName="code"
          />
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
      </div>
    </form>
  </div>
</gpa-modal>
