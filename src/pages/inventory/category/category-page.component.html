<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Categor√≠a</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li>
              <button
                type="button"
                class="btn btn-primary r-12"
                (click)="openModal()"
              >
                <i class="fa fa-plus"></i> Registrar
              </button>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid">
      <category-table [onDelete]="handleDelete" [onEdit]="handleEdit" />
    </div>
  </div>
</div>
<gpa-category-form
  [isOpen]="isModalOpenned"
  [onClose]="handleClose"
  [onSubmit]="handleSubmit"
  [model]="model"
/>
