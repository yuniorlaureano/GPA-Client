<select (change)="updateValue($event)" (blur)="onTouch()" class="form-control">
  <option value="" selected="!selectedOption">Seleccione un valor</option>
  <option
    *ngFor="let option of options"
    [value]="option.value"
    [selected]="option.value == selectedOption"
  >
    {{ option.text }}
  </option>
</select>
